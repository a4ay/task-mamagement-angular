<ng-template #content1 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Let's update the task</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="updateTask(taskForm)" #taskForm="ngForm">
      <input
        type="text"
        name="id"
        style="color: black;"
        readonly
        [ngModel]="task.id"
        #id="ngModel"
      />
      <div class="form-group">
        <label for="exampleFormControlInput1">Title</label>
        <input
          required
          minlength="3"
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Buy some fruits!"
          [ngModel]="task.title"
          name="title"
          #title="ngModel"
        />
        <div class="alert alert-danger" *ngIf="title.touched && !title.valid">
          <div *ngIf="title.errors?.['required']">Tile is required!</div>
          <div *ngIf="title.errors?.['minlength']">
            Title should be minimum 3 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="prioritySelection">Priority</label>
        <select
          required
          class="form-select form-control"
          id="prioritySelection"
          [ngModel]="task.priority"
          name="priority"
          #priority="ngModel"
          aria-label="Default select example"
        >
          <option value="Low">Low</option>
          <option value="Moderate">Moderate</option>
          <option value="High">High</option>
        </select>
        <div
          class="alert alert-danger"
          *ngIf="priority.touched && !priority.valid"
        >
          <div *ngIf="priority.errors?.['required']">Priority is required!</div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Desciption</label>
        <textarea
          required
          minlength="5"
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          [ngModel]="task.description"
          #description="ngModel"
          name="description"
        ></textarea>
        <div
          class="alert alert-danger"
          *ngIf="description.touched && !description.valid"
        >
          <div *ngIf="description.errors?.['required']">
            Description is required!
          </div>
          <div *ngIf="description.errors?.['minlength']">
            Description should be minimum 5 characters
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-outline-dark mt-4"
        (click)="modal.close('Save click')"
        [disabled]="!taskForm.form.valid"
      >
        Update Task
      </button>
    </form>
  </div>
</ng-template>

<mat-icon (click)="open(content1)">edit</mat-icon>
